<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title></title>
  </head>
  <body ng-controller='LunchCheckController'>
    <div>
    Please Enter what you eat for Lunch:
    <br>
    <input type="text" ng-model="lunch" ng-style="style">
    <br>
     What you enter for lunch is {{lunch}}
    <div>
      <button ng-click="checkFood()"> Check If Too Much </button>
      <br>
       Your lunch menu is:  {{food}}
      <br>
       <h1 ng-style="style">{{msg}}</h1>
    </div>
    </div>

  </body>
</html>
